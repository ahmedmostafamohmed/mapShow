<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon project -->
    <link rel="shortcut icon" href="Imge/photographer.png" type="image/x-icon">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CSS and JS files for Search Box -->
    <!-- <link rel="stylesheet" type="text/css"
        href="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.css"> -->
    <!-- Lefleat CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <link rel="stylesheet" href="./plugin/fontAwesome/all.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <!-- Search Css -->
    <link rel="stylesheet" href="./style/leaflet-search.src.css" />
    <!-- Search Box Css -->
    <link rel="stylesheet" href="./plugin/leaflet-fusesearch-master/src/leaflet.fusesearch.css" />
    <!-- switchBasemap -->
    <link rel="stylesheet" href="./plugin/Leaflet.switchBasemap/dist/L.switchBasemap.css">
    <!-- StyledLayerControl the management and control of layers by organization into categories or groups -->
    <link rel="stylesheet" href="./plugin/styledLayerControl/styledLayerControl.css">
    <!-- NavBar To navigate Home , forward and back -->
    <link rel="stylesheet" href="./plugin/Leaflet.NavBar-master/src/Leaflet.NavBar.css">
    <!-- Routing css -->
    <link rel="stylesheet" href="./plugin/Leaflet.Routing/leaflet-routing-machine.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- controle Panel -->
    <link rel="stylesheet" href="./plugin/leaflet-panel-layers-master/dist/leaflet-panel-layers.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style/Main.css">

    <title>MapShow</title>
</head>

<body>
    <select name="select layer to search" id="Search" onchange="change()" >
        <option value="">Select Layer Search</option>
        <option value="0">KSA__MOT</option>
        <option value="1">KSA__MOC</option>
        <option value="2">KSA_Airports</option>
        <option value="3">KSA_Railways</option>
        <option value="4">KSA_Regions</option>
        <option value="5">KSA_Governorates</option>
    </select>

    <div id="map">
                    <!-- add Tools title in container -->
                    <div class="leaflet-panel-layers-item Tools">
                        <label class="leaflet-panel-layers-title border-top border-dark m-2">
                            <span class="fs-5 text-black fw-bold">Tools</span> 
                        </label>
                    </div>


        
            <!-- add routing in container -->
                <div class="leaflet-panel-layers-item Routing bg-white my-2" onchange="RoutingApper()">
                    <label class="leaflet-panel-layers-title">
                        <i class="leaflet-panel-layers-icon">
                            <i class="bi bi-sign-merge-right-fill text-danger"></i>
                        </i>
                        <input class="leaflet-panel-layers-selector form-check-input b-check" type="checkbox" value="137" id="137">
                        <span class="">Routing</span>
                    </label>
                </div>

            <!-- add Search in container -->
                <div class="leaflet-panel-layers-item Search bg-white my-1" onchange="SearchApper()">
                    <label class="leaflet-panel-layers-title">
                        <i class="leaflet-panel-layers-icon">
                            <i class="bi bi-search float-start text-primary fs-6 "></i>
                        </i>
                        <input class="leaflet-panel-layers-selector form-check-input b-check" type="checkbox" value="137" id="137">
                        <span class="">Search</span>
                    </label>
                </div>
    </div>


</body>




<!-- ------------------------------  js Files Sections ------------------------------- -->
<section>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"

        crossorigin=""></script>
    <script src="./layersJS/Touristic_Landmarks_MOT_Data.js"></script>
    <script src="./layersJS/Touristic_Landmarks_MOC_Data.js"></script>
    <script src="./layersJS/Governorates.js"></script>
    <script src="./layersJS/TouristicLandmarksLayer.js"></script>
    <script src="./layersJS/KSA_Airports.js"></script>
    <script src="./layersJS/KSA_Railways.js"></script>
    <script src="./layersJS/KSA_Regions1.js"></script>
    <!-- To search in BaseMap  -->
    <script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"></script>
    <script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.js"></script>
    <!-- switchBasemap -->
    <script src="./plugin/Leaflet.switchBasemap/dist/L.switchBasemap.js"></script>
    <!-- Search Box -->
    <script src="./plugin/leaflet-fusesearch-master/src/leaflet.fusesearch.js"></script>
    <!-- Opacity -->
    <script src="./plugin/Leaflet.Control.Opacity/dist/L.Control.Opacity.js"></script>
    <!-- Search Script  -->
    <script src="./js/leaflet-search.src.js"></script>
    <!-- StyledLayerControl the management and control of layers by organization into categories or groups -->
    <script src="./plugin/styledLayerControl/styledLayerControl.js"></script>
    <!-- NavBar To navigate Home , forward and back -->
    <script src="./plugin/Leaflet.NavBar-master/src/Leaflet.NavBar.js"></script>
    <!-- Routing -->
    <script src="./plugin/Leaflet.Routing/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- controle Panel -->
    <script src="plugin/leaflet-panel-layers-master/dist/leaflet-panel-layers.min.js"></script>
    <!-- bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="./js/Map_Show.js"></script>
</section>

</html>
